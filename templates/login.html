{% extends "base.html" %}

{% block title %}Giriş - Helmex{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Giriş Yap</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            <i class="fas fa-clock"></i> Beni hatırla (30 gün)
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Giriş Yap
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">Hesabınız yok mu?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                    </a>
                </div>
            </div>
            <div class="card-footer text-center bg-light">
                <small class="text-muted">
                    <a href="{{ url_for('contact') }}" class="text-decoration-none me-3">
                        <i class="fas fa-envelope me-1"></i>İletişim
                    </a>
                    <a href="{{ url_for('privacy') }}" class="text-decoration-none">
                        <i class="fas fa-shield-alt me-1"></i>Gizlilik Politikası
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
